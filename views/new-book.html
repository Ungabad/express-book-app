<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="/css/style.css"><title>Add New Book</title></head><body><h1>Add New Book Details</h1><form action="/" method="POST"><div><label for="isbn">ISBN:</label><input type="text" name="isbn" id="isbn" required></div><div><label for="title">Title:</label><input type="text" name="title" id="title" required></div><div><label for="subtitle">Subtitle:</label><input type="text" name="subtitle" id="subtitle"></div><div><label for="author">Author:</label><input type="text" name="author" id="author" required></div><div><label for="published">Published Date:</label><input type="date" name="published" id="published"></div><div><label for="publisher">Publisher:</label><input type="text" name="publisher" id="publisher"></div><div><label for="pages">Pages:</label><input type="number" name="pages" id="pages" required></div><div><label for="description">Description:</label><textarea name="description" id="description" rows="5" required></textarea></div><div><button type="submit">Add Book</button></div></form><a href="/">Back to Book List</a></body></html>
